<div id="pic-image-dummy" class="pic-image-modal">
  <div class="modal-container">
    <div class="modal-header">
      <h3>짤줍({{count}})</h3>
      <button class="pure-button close">닫기</button>
    </div>
    <div class="modal-body" >
      {{{items}}}      
    </div>
    <div class="modal-footer text-center">
       <label for="pick-image-check-all"><input type="checkbox" id="pick-image-check-all" >전체 선택</label>
      <button type="button" class="pure-button pure-button-primary download-all-button">선택 다운로드</button>

    </div>
  </div>
</div>
